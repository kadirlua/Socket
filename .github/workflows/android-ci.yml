name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # Build type for vcpkg
  VCPKG_BUILD_TYPE: release
  # Enable vcpkg binary caching (archives stored in ~/.cache/vcpkg)
  VCPKG_BINARY_SOURCES: "clear;files,${HOME}/.cache/vcpkg,readwrite"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Cache vcpkg artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vcpkg
            ${{ github.workspace }}/vcpkg/packages
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}-${{ hashFiles('android/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Set up vcpkg
        run: |
          # Clone if bootstrap script is missing
          if [ ! -f vcpkg/bootstrap-vcpkg.sh ]; then
            rm -rf vcpkg
            git clone https://github.com/microsoft/vcpkg.git
          fi
          vcpkg/bootstrap-vcpkg.sh
        shell: bash

      - name: Install dependencies with vcpkg
        run: |
          vcpkg/vcpkg install --triplet arm64-android
        shell: bash

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Grant Gradle wrapper execute permission
        run: chmod +x ./android/gradlew
        shell: bash

      - name: Build with Gradle
        run: |
          cd android
          ./gradlew build
        shell: bash
