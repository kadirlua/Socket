name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SOLUTION_FILE_PATH: msvc/Socket.sln
  BUILD_CONFIGURATION: Release_OpenSSL
  VCPKG_BUILD_TYPE: release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Determine VCPKG archive cache path
        id: determine-cache-path
        shell: cmd
        run: |
          echo "VCPKG_CACHE=%LOCALAPPDATA%\\vcpkg\\archives" >> %GITHUB_ENV%

      - name: Cache vcpkg archives
        uses: actions/cache@v4
        with:
          path: ${{ env.VCPKG_CACHE }}
          key: ${{ runner.os }}-vcpkg-archives-${{ env.BUILD_CONFIGURATION }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-archives-

      - name: Ensure vcpkg cache dir exists
        run: |
          if not exist "${{ env.VCPKG_CACHE }}" mkdir "${{ env.VCPKG_CACHE }}"
        shell: cmd

      - name: Set up vcpkg
        run: |
          if not exist "vcpkg\scripts\bootstrap.ps1" (
            rmdir /s /q vcpkg
            git clone https://github.com/microsoft/vcpkg.git
          )
          powershell -NoProfile -ExecutionPolicy Bypass -Command "& .\vcpkg\scripts\bootstrap.ps1"
        shell: cmd

      - name: Integrate vcpkg
        run: .\vcpkg\vcpkg integrate install
        shell: cmd

      - name: Install dependencies
        shell: cmd
        run: |
          set VCPKG_BINARY_SOURCES=clear;files,${{ env.VCPKG_CACHE }},readwrite
          .\vcpkg\vcpkg install --triplet x64-windows

      - name: Restore NuGet packages
        run: nuget restore %SOLUTION_FILE_PATH%
        shell: cmd

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build solution
        run: msbuild %SOLUTION_FILE_PATH% /m /p:Configuration=%BUILD_CONFIGURATION%
        shell: cmd
